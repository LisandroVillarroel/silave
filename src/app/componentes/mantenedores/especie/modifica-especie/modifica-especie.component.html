<h2 mat-dialog-title>MODIFICA ESPECIE</h2>

<mat-dialog-content [formGroup]="modifica" name="modifica" class="modifica-container">


  <mat-form-field>
    <input matInput placeholder="Ingrese Nombre" [formControl]="nombre" required>
    <mat-error *ngIf="nombre.invalid">{{getErrorMessage('nombre')}}</mat-error>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <div class="col-md-6">
      <button mat-raised-button class="colorFondoBotonCancelar" mat-dialog-close  [disabled]=false>CANCELAR</button>
    </div>
    <div class="col-md-6">
      <button class="colorFondoBotonGrabar"mat-raised-button  (click)="enviar()"  [disabled]="modifica.invalid">GRABAR</button>
    </div>
</mat-dialog-actions>
