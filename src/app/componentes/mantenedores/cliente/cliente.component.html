<div class="pt-1" >
  <div class="col-md-12">
    <h4 class="text-center">Mantenedor Cliente</h4>
  </div>
</div>

<div class="content ml-2 mr-2">
<mat-form-field>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar">
</mat-form-field>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>

     <!-- ID Index -->
     <ng-container matColumnDef="index">
        <th id='indexI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 3%;'> N° </th>
        <td mat-cell *matCellDef="let row; let i = dataIndex;"style=' width: 3%;'> {{i+1}} </td>
      </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="rutCliente">
      <th id='_rutClienteI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 7%;'> RUT</th>
      <td mat-cell *matCellDef="let row"style=' width: 7%;'> {{row.rutCliente}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="razonSocial">
      <th id='razonSocialI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 15%;'> RAZON SOCIAL </th>
      <td mat-cell *matCellDef="let row"  style=' width: 15%;'> {{row.razonSocial}} </td>
    </ng-container>

    <!-- Titulo Column -->
    <ng-container matColumnDef="nombreFantasia">
      <th id='nombreFantasiaI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 15%;'> NOMBRE FANTASÍA </th>
      <td mat-cell *matCellDef="let row" style=' width: 15%;'> {{row.nombreFantasia}} </td>
    </ng-container>

    <ng-container matColumnDef="direccion">
      <th id='direccionI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 20%;'> DIRECCIÓN </th>
      <td mat-cell *matCellDef="let row" style=' width: 20%;'> {{row.direccion}} </td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th id='telefonoI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 5%;'> TELÉFONO </th>
      <td mat-cell *matCellDef="let row" style=' width: 5%;'> {{row.telefono}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th id='emailI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 10%;'> EMAIL </th>
      <td mat-cell *matCellDef="let row" style=' width: 10%;'> {{row.email}} </td>
    </ng-container>

    <ng-container matColumnDef="nombreContacto">
      <th id='nombreContactoI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 10%;'> NOMBRE CONTACTO </th>
      <td mat-cell *matCellDef="let row" style=' width: 10%;'> {{row.nombreContacto}} </td>
    </ng-container>

    <ng-container matColumnDef="opciones" >
      <th id='opcionesI' mat-header-cell *matHeaderCellDef  style=' width: 15%; text-align: center'>
        <button mat-icon-button color="accent" class="nuevo" (click)="agregaNuevo()">
          <mat-icon>add</mat-icon>
        </button>
      </th>

      <td mat-cell *matCellDef="let row; let i=index;" style=' width: 15%; text-align: center'>

        <button mat-icon-button color="accent" style="size:5px" (click)="actualizaCliente(row._id, row.rutCliente, row.razonSocial, row.nombreFantasia,row.direccion, row.telefono, row.email, row.nombreContacto)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="consultaCliente(row._id, row.rutCliente, row.razonSocial, row.nombreFantasia,row.direccion, row.telefono, row.email, row.nombreContacto)">
          <mat-icon>search</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="eliminaCliente(row._id, row.rutCliente, row.razonSocial, row.nombreFantasia,row.direccion, row.telefono, row.email, row.nombreContacto)">
          <mat-icon>delete</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30, 100]"></mat-paginator>

</div>
</div>
