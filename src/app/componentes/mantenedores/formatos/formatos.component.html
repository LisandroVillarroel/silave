<div class="pt-1" >
  <div class="col-md-12">
    <h4 class="text-center">Mantenedor Formatos</h4>
  </div>
</div>

<div class="content ml-2 mr-2">
<mat-form-field>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar">
</mat-form-field>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>

     <!-- ID Index -->
     <ng-container matColumnDef="index">
        <th id='indexI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 3%;'> N° </th>
        <td mat-cell *matCellDef="let row; let i = dataIndex;"style=' width: 3%;'> {{i+1}} </td>
      </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombreFormato">
      <th id='nombreFormatoI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 22%;'> Nombre</th>
      <td mat-cell *matCellDef="let row"style=' width: 22%;'> {{row.nombreFormato}} </td>
    </ng-container>

     <!-- Descripción Column -->
     <ng-container matColumnDef="descripcion">
      <th id='descripcionI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 50%;'> Descripción</th>
      <td mat-cell *matCellDef="let row"style=' width: 50%;'> {{row.descripcion}} </td>
    </ng-container>

    <!-- Estado Column -->
    <ng-container matColumnDef="estado">
      <th id='estadoI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 15%;'> Estado </th>
      <td mat-cell *matCellDef="let row"  style=' width: 15%;'> {{row.estado}} </td>
    </ng-container>


    <ng-container matColumnDef="opciones" >
      <th id='opcionesI' mat-header-cell *matHeaderCellDef  style=' width: 10%; text-align: center'>
        <button mat-icon-button color="accent" class="nuevo" (click)="agregaNuevo()">
          <mat-icon>add</mat-icon>
        </button>
      </th>

      <td mat-cell *matCellDef="let row; let i=index;" style=' width: 10%; text-align: center'>

        <button mat-icon-button color="accent" style="size:5px" (click)="actualiza(row._id, row.nombreFormato, row.descripcion, row.estado)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="consulta(row._id, row.nombreFormato, row.descripcion, row.estado)">
          <mat-icon>search</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="elimina(row._id, row.nombreFormato, row.descripcion, row.estado)">
          <mat-icon>delete</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30, 100]"></mat-paginator>

</div>
</div>
