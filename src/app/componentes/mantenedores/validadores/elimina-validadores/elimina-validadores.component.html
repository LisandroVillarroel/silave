<h2 mat-dialog-title>Elimina Validador</h2>
<div *ngIf="load">
    <mat-dialog-content  name="eliminaValidador" class="elimina-container">

      <mat-form-field color="accent">
        <input matInput class="input-rut rut" placeholder="Run Validador" value="{{this.data.rutValidador}}" disabled='true'>
      </mat-form-field>

      <mat-form-field color="accent">
        <input matInput placeholder="Nombres " value="{{this.data.nombres}}" disabled='true'>
      </mat-form-field>



      <mat-form-field color="accent">
        <input matInput placeholder="Apellido Paterno" value="{{this.data.apellidoPaterno}}"  disabled='true'>
      </mat-form-field>

      <mat-form-field color="accent">
        <input matInput placeholder="Apellido Materno " value="{{this.data.apellidoMaterno}}" disabled='true'>
      </mat-form-field>

      <mat-form-field color="accent">
          <input matInput placeholder="Profesión" value="{{this.data.profesion}}" disabled='true'>
      </mat-form-field>

      <mat-form-field color="accent">
        <input matInput placeholder="teléfono " value="{{this.data.telefono}}" disabled='true'>
      </mat-form-field>


      <mat-card mat-card style="cursor: pointer"  class="example-card mb-2 mt-4 ml-2  align-content-center align-items-center align-self-center text-center" >
        <a class="colorAmarillo" >
          <img class="avatar mat-elevation-z8"   [src]="imagen" >
        </a>
      </mat-card>
    </mat-dialog-content>
    <mat-dialog-actions>
      <div class="col-md-6">
        <button mat-raised-button color="warn"  mat-dialog-close  [disabled]=false>Cerrar</button>
      </div>
      <div class="col-md-6">
        <button class="colorFondoBoton" mat-raised-button  (click)="enviar()"  >ELIMINA</button>
      </div>
    </mat-dialog-actions>
  </div>
