<h2 mat-dialog-title>MODIFICA RAZA</h2>

<mat-dialog-content [formGroup]="modifica" name="modifica" class="modifica-container">


  <mat-form-field>
    <input matInput placeholder="Ingrese Nombre" [formControl]="nombre" required>
    <mat-error *ngIf="nombre.invalid">{{getErrorMessage('nombre')}}</mat-error>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <div class="col-md-6">
      <button mat-raised-button color="warn" (click)="cerrar()" mat-dialog-close  [disabled]=false>Cerrar</button>
    </div>
    <div class="col-md-6">
      <button class="colorFondoBoton" mat-raised-button  (click)="enviar()"  mat-dialog-close [disabled]="modifica.invalid">ACEPTAR</button>
    </div>
</mat-dialog-actions>
