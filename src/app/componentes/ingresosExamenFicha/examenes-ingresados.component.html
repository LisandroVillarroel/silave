<div class="pt-1" >
  <div class="col-md-12">
    <h4 class="text-center">Ingreso Ficha Exámen</h4>
  </div>
</div>

<div class="content ml-2 mr-2">
<mat-form-field>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar">
</mat-form-field>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>

     <!-- ID Index -->
     <ng-container matColumnDef="index">
        <th id='indexI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 3%;'> N° </th>
        <td mat-cell *matCellDef="let row; let i = dataIndex;"style=' width: 3%;'> {{i+1}} </td>
      </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="numeroFicha">
      <th id='numeroFichaI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 7%;'>N° Ficha</th>
      <td mat-cell *matCellDef="let row"style=' width: 7%;'> {{row.numeroFicha}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="cliente:{nombreFantasia}">
      <th id='nombreFantasiaI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 15%;'> Veterinaria </th>
      <td mat-cell *matCellDef="let row"  style=' width: 15%;'> {{row.cliente.nombreFantasia}} </td>
    </ng-container>

    <!-- Titulo Column -->
    <ng-container matColumnDef="nombrePaciente">
      <th id='nombrePacienteI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 15%;'> Nombre Paciente </th>
      <td mat-cell *matCellDef="let row" style=' width: 15%;'> {{row.nombrePaciente}} </td>
    </ng-container>

    <ng-container matColumnDef="examen:{nombre}">
      <th id='examen.nombreI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 20%;'> Exámen </th>
      <td mat-cell *matCellDef="let row" style=' width: 20%;'> {{row.examen.nombre}} </td>
    </ng-container>



    <ng-container matColumnDef="opciones" >
      <th id='opcionesI' mat-header-cell *matHeaderCellDef  style=' width: 10%; text-align: center'>
        <button mat-icon-button color="accent" class="nuevo" (click)="agregaNuevo()">
          <mat-icon>add</mat-icon>
        </button>
      </th>

      <td mat-cell *matCellDef="let row; let i=index;" style=' width: 10%; text-align: center'>
<!--
        <button mat-icon-button color="accent" style="size:5px" (click)="actualizaCliente(row._id, row.rutCliente, row.razonSocial, row.nombreFantasia,row.direccion, row.telefono, row.email, row.nombreContacto)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="consultaCliente(row._id, row.rutCliente, row.razonSocial, row.nombreFantasia,row.direccion, row.telefono, row.email, row.nombreContacto)">
          <mat-icon>search</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="eliminaCliente(row._id, row.rutCliente, row.razonSocial, row.nombreFantasia,row.direccion, row.telefono, row.email, row.nombreContacto)">
          <mat-icon>delete</mat-icon>
        </button>
-->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30, 100]"></mat-paginator>

</div>
</div>
