<div class="pt-1" >
  <div class="col-md-12">
    <h4 class="text-center">Mantenedor Propietario</h4>
  </div>
</div>

<div class="content ml-2 mr-2">
<mat-form-field>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar">
</mat-form-field>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>

     <!-- ID Index -->
     <ng-container matColumnDef="index">
        <th id='indexI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 3%;'> N° </th>
        <td mat-cell *matCellDef="let row; let i = dataIndex;"style=' width: 3%;'> {{i+1}} </td>
      </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="rutPropietario">
      <th id='_rutPropietarioI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 7%;'> RUT</th>
      <td mat-cell *matCellDef="let row"style=' width: 7%;'> {{row.rutPropietario}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="nombres">
      <th id='_nombresI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 15%;'> NOMBRES </th>
      <td mat-cell *matCellDef="let row"  style=' width: 15%;'> {{row.nombres}} </td>
    </ng-container>

    <!-- Titulo Column -->
    <ng-container matColumnDef="apellidoPaterno">
      <th id='_apellidoPaternoI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 15%;'> APELLIDO PATERNO </th>
      <td mat-cell *matCellDef="let row" style=' width: 15%;'> {{row.apellidoPaterno}} </td>
    </ng-container>

    <ng-container matColumnDef="apellidoMaterno">
      <th id='_apellidoMaternoI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 15%;'> APELLIDO MATERNO </th>
      <td mat-cell *matCellDef="let row" style=' width: 15%;'> {{row.apellidoMaterno}} </td>
    </ng-container>

    <ng-container matColumnDef="direccion">
      <th id='direccionI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 20%;'> DIRECCIÓN </th>
      <td mat-cell *matCellDef="let row" style=' width: 20%;'> {{row.direccion}} </td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th id='telefonoI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 5%;'> TELÉFONO </th>
      <td mat-cell *matCellDef="let row" style=' width: 5%;'> {{row.telefono}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th id='emailI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 10%;'> EMAIL </th>
      <td mat-cell *matCellDef="let row" style=' width: 10%;'> {{row.email}} </td>
    </ng-container>

    <ng-container matColumnDef="opciones" >
      <th id='opcionesI' mat-header-cell *matHeaderCellDef  style=' width: 10%; text-align: center'>
        <button mat-icon-button color="accent" class="nuevo" (click)="agregaNuevo()">
          <mat-icon>add</mat-icon>
        </button>
      </th>

      <td mat-cell *matCellDef="let row; let i=index;" style=' width: 10%; text-align: center'>

        <button mat-icon-button color="accent" style="size:5px" (click)="actualiza(row._id,  row.rutProveedor, row.nombres, row.apellidoPaterno, row.apellidoMaterno,row.direccion, row.telefono, row.email)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="consulta(row._id, row.rutProveedor, row.nombres, row.apellidoPaterno, row.apellidoMaterno,row.direccion, row.telefono, row.email)">
          <mat-icon>search</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="elimina(row._id, row.rutProveedor, row.nombres, row.apellidoPaterno, row.apellidoMaterno,row.direccion, row.telefono, row.email)">
          <mat-icon>delete</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30, 100]"></mat-paginator>

</div>
</div>
