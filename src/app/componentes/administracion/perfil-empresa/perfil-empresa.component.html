<h2 mat-dialog-title>MIS DATOS</h2>
<div *ngIf="load">
<mat-dialog-content  name="perfilEmpresa" class="consulta-container">

    <ng-template matStepLabel>Datos Empresa</ng-template>

    <mat-form-field color="accent">
      <input matInput class="input-rut rut" placeholder="Ingrese Rut" value="{{this.datoEmpresa.rutEmpresa}}" disabled='true'>
    </mat-form-field>

    <mat-form-field color="accent">
      <input matInput placeholder="Razon Social " value="{{this.datoEmpresa.razonSocial}}" disabled='true'>
    </mat-form-field>



    <mat-form-field color="accent">
      <input matInput placeholder="Nombre Fantasía" value="{{this.datoEmpresa.nombreFantasia}}"  disabled='true'>
    </mat-form-field>

    <mat-form-field color="accent">
      <input matInput placeholder="Dirección " value="{{this.datoEmpresa.direccion}}" disabled='true'>
    </mat-form-field>

    <mat-form-field color="accent">
        <input matInput placeholder="Nombre Contacto" value="{{this.datoEmpresa.nombreContacto}}" disabled='true'>
    </mat-form-field>
    <mat-form-field color="accent">
      <input matInput placeholder="teléfono " value="{{this.datoEmpresa.telefono}}" disabled='true'>
    </mat-form-field>

    <mat-form-field color="accent">
      <input matInput placeholder="Tipo Empresa " value="{{this.datoEmpresa.tipoEmpresa}}" disabled='true'>
    </mat-form-field>


    <mat-form-field color="accent">
      <input matInput placeholder="Email " value="{{this.datoEmpresa.email}}" disabled='true'>
    </mat-form-field>

    <mat-form-field color="accent">
      <input matInput placeholder="Ingrese Recepción Email Solicitud " value="{{this.datoEmpresa.correoRecepcionSolicitud}}" disabled='true'>
    </mat-form-field>

    <mat-list>
      <mat-list-item>Datos de Envío de Email</mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>

    <mat-form-field color="accent">
      <input matInput placeholder="Envío Email " value="{{this.datoEmpresa.envioEmail?.emailEnvio}}" disabled='true'>
    </mat-form-field>


    <mat-form-field color="accent">
      <input matInput placeholder="Nombre Desde " value="{{this.datoEmpresa.envioEmail?.nombreDesde}}" disabled='true'>
    </mat-form-field>

    <mat-form-field color="accent">
      <input matInput placeholder="Asunto" value="{{this.datoEmpresa.envioEmail?.asunto}}" disabled='true'>
    </mat-form-field>

    <mat-form-field color="accent">
      <input matInput placeholder="Título Cuerpo" value="{{this.datoEmpresa.envioEmail?.tituloCuerpo}}" disabled='true'>
    </mat-form-field>

    <mat-form-field color="accent">
      <input matInput placeholder="Título Cuerpo Medio " value="{{this.datoEmpresa.envioEmail?.tituloCuerpoMedio}}" disabled='true'>
    </mat-form-field>


    <mat-form-field color="accent">
      <input matInput placeholder="Título Cuerpo Pie " value="{{this.datoEmpresa.envioEmail?.tituloCuerpoPie}}" disabled='true'>
    </mat-form-field>

    <image-upload class="customClass"
    (removed)="onRemoved($event)"
    (uploadFinished)="onUploadFinished($event)"
    (uploadStateChanged)="onUploadStateChanged($event)"
    buttonCaption="Presione para Seleccionar"
    dropBoxMessage="!Suelta tu imágen aquí!"
    clearButtonCaption="Eliminar Imágen"
    [extensions]="['jpeg','png','jpg','svg']"
    [max]="1"
    >
    </image-upload>
    <mat-card mat-card style="cursor: pointer"  class="example-card mb-2 mt-4 ml-2  align-content-center align-items-center align-self-center text-center" >
      <a class="colorAmarillo" >
        <img class="avatar mat-elevation-z8"   [src]="imagen" >
      </a>
    </mat-card>

</mat-dialog-content>
</div>

<mat-dialog-actions>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <button class="colorFondoBoton" mat-raised-button  (click)="enviar()" >ACEPTAR</button>
    </div>
  </div>
</mat-dialog-actions>
