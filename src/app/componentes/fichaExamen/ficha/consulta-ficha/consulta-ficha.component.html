<h2 mat-dialog-title>CONSULTA FICHA - {{data.fichaC.numeroFicha}}</h2>
<mat-dialog-content  name="consulta" class="consulta-container">
    <div class="row align-items-center ">
        <div class="col-md-12">
          <mat-form-field color="accent">
            <input matInput placeholder="Cliente"  value="{{data.fichaC.cliente.nombreFantasia}}" disabled='true' >
          </mat-form-field>

        </div>
    </div>

    <mat-divider class="mt-3 mb-3"></mat-divider>


    <div class="row align-items-center ">
      <div class="col-md-6 ">
        <mat-form-field color="accent">
          <input matInput placeholder="Propietario"  value="{{data.fichaC.nombrePropietario}}" disabled='true' >
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field color="accent">
          <input matInput placeholder="Paciente"  value="{{data.fichaC.nombrePaciente}}" disabled='true' >
        </mat-form-field>
      </div>
    </div>

    <div class="row align-items-center">
      <div class="col-md-4">
        <mat-form-field color="accent">
          <input matInput placeholder="Edad"  value="{{data.fichaC.edadPaciente}}" disabled='true' >
        </mat-form-field>
      </div>
      <div class="col-md-4 ">
        <mat-form-field color="accent">
          <input matInput placeholder="Especie"  value="{{data.fichaC.especie.nombre}}" disabled='true' >
        </mat-form-field>
      </div>
      <div class="col-md-4 ">
        <mat-form-field color="accent">
          <input matInput placeholder="Raza"  value="{{data.fichaC.raza.nombre}}" disabled='true' >
        </mat-form-field>
      </div>
    </div>

    <div class="row align-items-center">
      <div class="col-md-4 ">
        <mat-form-field color="accent">
          <input matInput placeholder="Sexo"  value="{{data.fichaC.sexo}}" disabled='true' >
        </mat-form-field>
      </div>
      <div class="col-md-8">

        <mat-form-field color="accent">
          <input matInput placeholder="Dr. Solicitante"  value="{{data.fichaC.doctorSolicitante.nombreDoctorSolicitante}}" disabled='true' >
        </mat-form-field>
      </div>
    </div>

    <div class="row align-items-center">
      <div class="col-md-6 ">
        <mat-form-field color="accent">
          <input matInput placeholder="Exámen"  value="{{data.fichaC.examen.nombre}}" disabled='true' >
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field color="accent">
          <input matInput placeholder="Usuario Responsable Exámen"  value="{{data.usuarioAsignado.nombreCompleto}}" disabled='true' >
        </mat-form-field>
      </div>
    </div>

</mat-dialog-content>


<mat-dialog-actions class="justify-content-center">
  <div class="col-md-6">
    <button mat-raised-button color="warn" (click)="cerrar()" mat-dialog-close  [disabled]=false>Cerrar</button>
  </div>
</mat-dialog-actions>
