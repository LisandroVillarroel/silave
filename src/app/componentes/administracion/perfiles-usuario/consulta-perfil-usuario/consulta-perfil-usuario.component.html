<h2 mat-dialog-title>CONSULTA USUARIO - {{datoUsuarioPar.usuario}}</h2>
<div class="row justify-content-end">
  <div class="col-md-2 ">
    <button mat-raised-button  class="btn btn-block" mat-dialog-close>Cerrar</button>
  </div>
</div>
<mat-stepper linear #stepper>
  <mat-step  >
    <mat-dialog-content  name="modificaUsuario" class="modifica-container">
      <ng-template matStepLabel>Datos Usuario Laboratorio</ng-template>

      <mat-form-field color="accent">
        <input matInput class="input-rut rut" placeholder="Ingrese Rut" value="{{this.data.rutUsuario}}" disabled='true'>
      </mat-form-field>

      <mat-form-field color="accent">
        <input matInput placeholder="Ingrese Nombres " value="{{this.data.nombres}}" disabled='true'>
      </mat-form-field>

      <mat-form-field color="accent">
        <input matInput placeholder="Ingrese Apellido Paterno" value="{{this.data.apellidoPaterno}}"  disabled='true'>
      </mat-form-field>

      <mat-form-field color="accent">
        <input matInput placeholder="Ingrese Apellido Materno" value="{{this.data.apellidoMaterno}}" disabled='true'>
      </mat-form-field>

      <mat-form-field color="accent">
        <input matInput placeholder="Ingrese teléfono " value="{{this.data.telefono}}" disabled='true'>
      </mat-form-field>

      <mat-form-field color="accent">
        <input matInput placeholder="Ingrese Email " value="{{this.data.email}}" disabled='true'>
      </mat-form-field>

      <mat-form-field color="accent">
        <input matInput placeholder="Ingrese Dirección " value="{{this.data.direccion}}" disabled='true'>
      </mat-form-field>

      <mat-form-field color="accent">
        <input matInput placeholder="Ingrese Dirección " value="{{this.data.estadoUsuario}}" disabled='true'>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Siguiente<mat-icon pt-1>arrow_forward_ios</mat-icon></button>
      </div>
    </mat-dialog-content>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup"  disabled='true'>
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Accesos</ng-template>
      <!--Tree-->
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
      <!-- This is the tree node template for leaf nodes -->
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <li class="mat-tree-node">
          <!-- use a disabled button to provide padding for tree leaf -->
          <button mat-icon-button disabled></button>
              <mat-checkbox class="checklist-leaf-node" (change)="todoItemSelectionToggle($event.checked,node)" [checked]="node.selected"
              disabled='true' >{{node.displayName}}</mat-checkbox><div class="color" *ngIf="node.tipoPermiso!=null">&nbsp; - &nbsp;{{node.tipoPermiso}}</div>

        </li>
      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <li>
          <div class="mat-tree-node">
            <button mat-icon-button matTreeNodeToggle
                    [attr.aria-label]="'toggle ' + node.displayName">
              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
                <mat-checkbox [checked]="node.selected"
                      [indeterminate]="node.indeterminate && !node.selected"
                      (change)="todoItemSelectionToggle($event.checked,node)" disabled='true'>{{node.displayName}}</mat-checkbox>


          </div>
          <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
            <ng-container matTreeNodeOutlet></ng-container>
          </ul>
        </li>
      </mat-nested-tree-node>
    </mat-tree>
    <!--<button mat-button (click)="submit()">submit</button>-->
 <!--Fin Tree-->
      <div>
        <button mat-button matStepperPrevious><mat-icon>arrow_back_ios</mat-icon>Anterior</button>
      </div>
      <mat-dialog-actions>
        <div class="col-md-12">
          <button mat-raised-button color="warn" mat-dialog-close  [disabled]=false>Cerrar</button>
        </div>

    </mat-dialog-actions>
    </form>
  </mat-step>

</mat-stepper>
