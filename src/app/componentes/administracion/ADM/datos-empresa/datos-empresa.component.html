<div class="pt-1" >
  <div class="col-md-12">
    <h4 class="text-center">Mantenedor Empresa</h4>
  </div>
</div>

<div class="content ml-2 mr-2">
<mat-form-field>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar">
</mat-form-field>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort >

     <!-- ID Index -->
     <ng-container matColumnDef="index">
        <th id='indexI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 3%;'> N° </th>
        <td mat-cell *matCellDef="let row; let i = dataIndex;"style=' width: 3%;'> {{i+1}} </td>
      </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="rutEmpresa">
      <th id='rutEmpresaI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 12%;'> RUT EMPRESA</th>
      <td mat-cell *matCellDef="let row"style=' width: 12%;'> {{row.rutEmpresa}} </td>
    </ng-container>


     <!-- RAZON SOCIAL Column -->
     <ng-container matColumnDef="razonSocial">
      <th id='razonSocialI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 30%;'> RAZON SOCIAL</th>
      <td mat-cell *matCellDef="let row"style=' width: 30%;'> {{row.razonSocial}} </td>
    </ng-container>

    <!-- NOMBRE FANTASIA Column -->
     <ng-container matColumnDef="nombreFantasia">
      <th id='nombreFantasiaI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 15%;'> NOMBRE FANTASÍA</th>
      <td mat-cell *matCellDef="let row"style=' width: 15%;'> {{row.nombreFantasia}} </td>
    </ng-container>

    <!-- NOMBRE CONTACTO Column -->
    <ng-container matColumnDef="nombreContacto">
      <th id='nombreContactoI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 15%;'> CONTACTO</th>
      <td mat-cell *matCellDef="let row"style=' width: 15%;'> {{row.nombreContacto}} </td>
    </ng-container>

    <!-- NOMBRE TELEFONO Column -->
    <ng-container matColumnDef="telefono">
      <th id='telefonoI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 10%;'> TELÉFONO</th>
      <td mat-cell *matCellDef="let row"style=' width: 10%;'> {{row.telefono}} </td>
    </ng-container>

    <!-- NOMBRE EMAILENVIO Column -->
    <ng-container matColumnDef="emailEnvio">
      <th [hidden]="show" id='emailEnvioI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 10%;'> EMAIL ENVÍO</th>
      <td [hidden]="show" mat-cell *matCellDef="let row"style=' width: 10%;'> {{row.envioEmail?.emailEnvio}} </td>
    </ng-container>

    <!-- OPCIONES Column -->
      <ng-container matColumnDef="opciones" >
      <th id='opcionesI' mat-header-cell *matHeaderCellDef  style=' width: 15%; text-align: center'>
        <button mat-icon-button color="accent" class="nuevo" (click)="agregaNuevo()">
          <mat-icon>add</mat-icon>
        </button>
      </th>

      <td mat-cell *matCellDef="let row; let i=index;" style=' width: 15%; text-align: center'>

        <button mat-icon-button color="accent" style="size:5px" (click)="actualizaEmpresa(row)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="consultaEmpresa(row)">
          <mat-icon>search</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="eliminaEmpresa(row)">
          <mat-icon>delete</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30, 100]"></mat-paginator>

</div>
</div>
