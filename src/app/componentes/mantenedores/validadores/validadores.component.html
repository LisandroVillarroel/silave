<div class="pt-1" >
    <div class="col-md-12">
      <h4 class="text-center">Mantenedor Validador</h4>
    </div>
  </div>

  <div class="content ml-2 mr-2">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar">
  </mat-form-field>

  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort >

       <!-- ID Index -->
       <ng-container matColumnDef="index">
          <th id='indexI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 3%;'> N° </th>
          <td mat-cell *matCellDef="let row; let i = dataIndex;"style=' width: 3%;'> {{i+1}} </td>
        </ng-container>

      <!-- RUT VALIDADOR Column -->
      <ng-container matColumnDef="rutValidador">
        <th id='rutValidadorI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 12%;'> RUT VALIDADOR</th>
        <td mat-cell *matCellDef="let row"style=' width: 12%;'> {{row.rutValidador}} </td>
      </ng-container>


       <!-- NOMBRES Column -->
       <ng-container matColumnDef="nombres">
        <th id='nombresI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 20%;'> NOMBRES</th>
        <td mat-cell *matCellDef="let row"style=' width: 20%;'> {{row.nombres}} </td>
      </ng-container>

      <!-- APELLIDO PATERNO Column -->
       <ng-container matColumnDef="apellidoPaterno">
        <th id='apellidoPaternoI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 15%;'> APELLIDO PATERNO</th>
        <td mat-cell *matCellDef="let row"style=' width: 15%;'> {{row.apellidoPaterno}} </td>
      </ng-container>

      <!-- APELLIDO MATERNO Column -->
      <ng-container matColumnDef="apellidoMaterno">
        <th id='apellidoMaternoI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 15%;'> APELLIDO MATERNO</th>
        <td mat-cell *matCellDef="let row"style=' width: 15%;'> {{row.apellidoMaterno}} </td>
      </ng-container>

       <!-- NOMBRE PROFESION Column -->
       <ng-container matColumnDef="profesion">
        <th id='profesionI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 10%;'> PROFESIÓN</th>
        <td mat-cell *matCellDef="let row"style=' width: 10%;'> {{row.profesion}} </td>
      </ng-container>

      <!-- NOMBRE TELEFONO Column -->
      <ng-container matColumnDef="telefono">
        <th id='telefonoI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 10%;'> TELÉFONO</th>
        <td mat-cell *matCellDef="let row"style=' width: 10%;'> {{row.telefono}} </td>
      </ng-container>

      <!-- OPCIONES Column -->
        <ng-container matColumnDef="opciones" >
        <th id='opcionesI' mat-header-cell *matHeaderCellDef  style=' width: 15%; text-align: center'>
          <button mat-icon-button color="accent" class="nuevo" (click)="agregaNuevo()">
            <mat-icon>add</mat-icon>
          </button>
        </th>

        <td mat-cell *matCellDef="let row; let i=index;" style=' width: 15%; text-align: center'>

          <button mat-icon-button color="accent" style="size:5px" (click)="actualizaValidador(row)">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="accent" (click)="consultaValidador(row)">
            <mat-icon>search</mat-icon>
          </button>

          <button mat-icon-button color="accent" (click)="eliminaValidador(row)">
            <mat-icon>delete</mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 30, 100]"></mat-paginator>

  </div>
  </div>
