<h2 mat-dialog-title>AGREGA DOCTOR SOLICITANTE</h2>

<mat-dialog-content [formGroup]="agregaDoctorSolicitante" name="agregaDoctorSolicitante" class="agrega-container">

  <mat-form-field>
    <input matInput placeholder="Ingrese Nombre" [formControl]="nombre"  required>
    <mat-error *ngIf="nombre.invalid">{{getErrorMessage('nombre')}}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-select [formControl]="idCliente" placeholder="Seleccione Cliente" required>
      <mat-option *ngFor="let _cliente of datoCliente" [value]="_cliente">
        {{_cliente.nombreFantasia}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="idCliente.invalid">{{getErrorMessage('idCliente')}}</mat-error>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <div class="col-md-6">
      <button mat-raised-button color="warn"  mat-dialog-close  [disabled]=false>Cerrar</button>
    </div>
    <div class="col-md-6">
      <button class="colorFondoBoton" mat-raised-button  (click)="enviar()"  [disabled]="agregaDoctorSolicitante.invalid">GRABAR</button>
    </div>
</mat-dialog-actions>
